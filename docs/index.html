<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- load 8thwall version of a-frame as well as our JS components -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>


    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async
        src="//apps.8thwall.com/xrweb?appKey=kQoRVtUj2CVL9zdwjEEHIna5MnfNmjTlH3soctylWI5h1qtJgFGtF2qmygQLiBdnmY0Xwy">
    </script>

    <!-- Load CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Load components and primitives -->
    <script src="./js/checkmark.js"></script>
    <script src="./js/checkmark-primitive.js"></script>

    <title>DSF | Secure Communications Unit</title>
</head>

<body>
    <div id="ui">
        <div id="ui-header">
            <div class="logo-container">
                <img class="fit" src="./assets/dsf_logo_white.svg" alt="DSF Logo">
            </div>
        </div>
        <div id="ui-body">
            <div class="fit-to-frame helper-image">
                <img class="fit" src="./assets/fit-to-frame.svg" alt="fit-to-frame marker">
            </div>
        </div>
        <div id="ui-footer">
            <div id="info-box">
                <h3>Fit your message to the frame above</h3>
            </div>
        </div>
    </div>

    <!-- Aframe Scene -->
    <a-scene id="mainScene" debug xrweb xrextras-generate-image-targets="primitive: checkmark-primitive"
        xrextras-almost-there xrextras-loading xrextras-runtime-error>

        <!--Load assets-->
        <a-assets>
            <a-asset-item id="checkmark" src="./assets/checkmark.glb"></a-asset-item>
        </a-assets>

        <!--Camera-->
        <a-camera id="mainCamera" position="0 8 0" raycaster="objects: .cantap" cursor="
                fuse: false;
                rayOrigin: mouse;">
        </a-camera>

        <!--Tappable ground-->
        <a-entity id="ground" class="cantap" geometry="primitive: box"
            material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
        </a-entity>

    </a-scene>

</body>

</html>
